<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
  <title>Quarantine Talks</title>

  <link href="../static/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="../static/css/font-awesome.min.css" rel="stylesheet" media="screen">
  <link href="../static/css/application.css" rel="stylesheet" media="screen">

  <script type="text/javascript" src="../static/js/jquery-1.11.1.js"></script>
  <script type="text/javascript" src="../static/js/jquery.cookie.min.js"></script>
  <script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="../static/js/jquery.timeago.min.js"></script>
  <script type="text/javascript" src="../static/js/socket.io.min.js"></script>
  <script type="text/javascript" src="../static/js/chat.js"></script>

</head>

<body>
  <div class="container">
    <div class="row ">
      <h2 class="deepshd heading">Quarantine Talks</h2>
      <div class="col-md-12">
        <div class="panel panel-info">
          <div class="panel-heading">
            <strong><span class="glyphicon glyphicon-comment"></span></strong><strong id='head1'></strong>
          </div>
          <div class="panel-body fixed-panel">
            <ul class="media-list">
            </ul>
          </div>
          <div class="panel-footer">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Enter Message" id="messageText" autofocus/>
              <span class="input-group-btn">
                <button class="btn btn-info" type="button" id="sendMessage">SEND <span class="glyphicon glyphicon-send"></span></button>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
